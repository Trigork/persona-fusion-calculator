<div class="row" id="title-row">
    <div class="col-md-6">
      <h2 id="title" class="align-bottom">Persona List</h3>
    </div>
    <div class="col-md-6 text-right">
      <span class="input input--hoshi" id="filter-input-wrapper">
      	<input ng-model='pList.filter' class="input__field input__field--hoshi" type="text" id="filter-input" />
      	<label class="input__label input__label--hoshi input__label--hoshi-color-2" for="filter-input">
      		<span class="input__label-content input__label-content--hoshi">Persona Filter</span>
      	</label>
      </span>
    </div>
</div>
<div class="container" id="details-wrapper">
    <table width="100%" id="list" class='table table-striped borderless'>
        <thead>
            <tr>
              <th ng-click="sort('arcana')">Arcana
                <i class="fa sort-icon" ng-show="sortKey=='arcana'" ng-class="{'fa-chevron-circle-up':reverse,'fa-chevron-circle-down':!reverse}"></i>
                <i class="fa sort-icon fa-minus-circle" ng-show="sortKey!='arcana'"></i>
              </th>
              <th ng-click="sort('name')">Name
                <i class="fa sort-icon" ng-show="sortKey=='name'" ng-class="{'fa-chevron-circle-up':reverse,'fa-chevron-circle-down':!reverse}"></i>
                <i class="fa sort-icon fa-minus-circle" ng-show="sortKey!='name'"></i>
              </th>
              <th ng-click="sort('level')">Level
                <i class="fa sort-icon" ng-show="sortKey=='level'" ng-class="{'fa-chevron-circle-up':reverse,'fa-chevron-circle-down':!reverse}"></i>
                <i class="fa sort-icon fa-minus-circle" ng-show="sortKey!='level'"></i>
              </th>
            </tr>
        </thead>
        <tr class="persona-item" ng-click="goPersona(persona)" ng-repeat="persona in pList.personae | orderBy:sortKey:reverse | filter: pList.filter">
          <td>{{persona.arcana | uppercase }}</td>
          <td>{{persona.name}}</td>
          <td>{{persona.level}}</td>
        </tr>
    </table>
</div>
