<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="img/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="img/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="img/favicon-128.png" sizes="128x128" />
    <meta name="theme-color" content="#292a4b">
    <meta name="application-name" content="&nbsp;"/>
    <meta name="msapplication-TileColor" content="#292a4b" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Vollkorn:700i">
    <link rel="stylesheet" href="bower_components/angular-auto-complete/angular-auto-complete.css">
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="css/set1.css">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Persona Q Fusion Calculator</title>
  </head>
  <body ng-app="personaFusionApp">
      <div class="container" id="app-wrapper">

          <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills float-right">
                <li class="nav-item">
                  <a class="nav-link" ng-class="getClass('/list')" href="#!/list">Persona List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ng-class="getClass('/fusion/normal')" href="#!/fusion/normal">Normal Fusion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ng-class="getClass('/fusion/triangle')" href="#!/fusion/triangle">Triangle Fusion</a>
                </li>
              </ul>
            </nav>
            <h2>Persona Q Fusion Calculator</h2>
          </div>

          <div class="container" id="main-wrapper">
            <ng-view></ng-view>

            <div id="footer">
                <span id="info">Based on
                    <a href="https://wasuregusa.github.io/persona-fusion-calculator/">
                      Wasuregusa's Calculator
                    </a>
                    | More info and progress at
                     <a href="https://github.com/trigork/persona-fusion-calculator">
                      https://github.com/trigork/persona-fusion-calculator
                     </a>
                </span>
                 |
                <span id="version">v.{{version}} ({{versionalias}})</span>
            </div>
          </div>
      </div>
    </div>



    <!-- Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="bower_components/angular-auto-complete/angular-auto-complete.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.min.js"></script>
    <script src="js/classie.js"></script>

    <!-- Data Source -->
    <script src="data/dataq.js"></script>

    <!-- build:applogic -->
        <!-- Main App -->
        <script src="app.js"></script>
        <script src="app.config.js"></script>
        <script src="app.routes.js"></script>

        <!-- Controllers -->
        <script src="controller/calcCtrl.js"></script>
        <script src="controller/listCtrl.js"></script>
        <script src="controller/fuse2Ctrl.js"></script>
        <script src="controller/fuse3Ctrl.js"></script>
    <!-- endbuild -->
  </body>
</html>
