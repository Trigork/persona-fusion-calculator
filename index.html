<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:700i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

    <title>Persona Q Fusion Calculator</title>
  </head>
  <body ng-app="personaFusionApp">
      <div class="container">

          <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills float-right">
                <li class="nav-item">
                  <a class="nav-link" ng-class="getClass('/list')" href="#!/list/name">Persona List</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ng-class="getClass('/fusion/normal')" href="#!/fusion/normal">Normal Fusion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" ng-class="getClass('/fusion/triangle')" href="#!/fusion/triangle">Triangle Fusion</a>
                </li>
              </ul>
            </nav>
            <h3 class="text-muted">Persona Q Fusion Calculator</h3>
          </div>

          <div class="container" id="main-wrapper">
            <ng-view></ng-view>
          </div>
      </div>
    </div>



    <!-- Libraries -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Data Source -->
    <script src="data/dataq.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="app.routes.js"></script>

    <!-- Controllers -->
    <script src="controller/calcCtrl.js"></script>
    <script src="controller/listCtrl.js"></script>
    <script src="controller/fuse2Ctrl.js"></script>
    <script src="controller/fuse3Ctrl.js"></script>
  </body>
</html>
